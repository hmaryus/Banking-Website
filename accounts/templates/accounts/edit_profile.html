{% extends 'base.html' %}

{% block head %}
<title>Edit Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <br>
        <form method="post" action="{% url 'accounts:edit_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>

        </form>
</div>
{% endblock %}
