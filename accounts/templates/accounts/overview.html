{% extends 'base.html' %}

{% block head %}
<title>Account overview</title>
{% endblock %}

{% block body %}
<div class="container">
    <br>
        <p>
            <html>
            <head>
                <style>
table {
    border-collapse: collapse;
    width: 50%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
            </head>
            <body>
            <table>
                <tr>
                    <h3>MY ACCOUNT</h3>
                </tr>
                <tr>

                    <td> {{ user.first_name }} {{ user.last_name }}</td>
                    <td> {{ user.bank_account }}</td>
                    <td> {{ user.account_balance }} $</td>

                </tr>
            </table>
            <br>
            <tr><a href="{% url 'accounts:withdraw' %}"><button type="button">Make a withdraw</button></a></tr>
            <tr><a href="{% url 'accounts:deposit' %}"><button type="button">Make a deposit</button></a></tr><br><br>
            <tr><a href="{% url 'accounts:transaction_history' %}"><button type="button">Transactions History</button></a></tr>
            </body>
            </html>
        </p>

</div>

{% endblock %}
